











<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:RGB(0, 0, 205); color:white;">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Music Recommendation System</h1>
    <form action="/recom" method="post">
      <div class="form-group">
        <label for="song-name">Enter Artist Name</label>
        <input type="text" id="song-name" name="song_name" class="form-control" placeholder="Enter song name" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Get Recommendations</button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-4" role="alert">
        {{ error }}
      </div>
    {% endif %}

    {% if songs %}
      <h3 class="mt-5">Recommendations for "{{ selected_song }}"</h3>
      <ul class="list-group mt-3">
        {% for song in songs %}
           
                <li class="list-group-item">{{ song|safe }}</li>  <!-- The |safe ensures the HTML is rendered properly -->
            {% endfor %}
      </ul>
      
    {% endif %}
  </div>
</body>
</html>
